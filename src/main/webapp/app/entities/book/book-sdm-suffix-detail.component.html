
<div *ngIf="book">
    <h2><span>Book</span> {{book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{book.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{book.description}}</span>
        </dd>
        <dt><span>Language</span></dt>
        <dd>
            <span>{{book.language}}</span>
        </dd>
        <dt><span>Writer</span></dt>
        <dd>
            <div *ngIf="book.writerId">
                <a [routerLink]="['/author-sdm-suffix', book.writerId]">{{book.writerName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'book-sdm-suffix/'+ book.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
